<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Short Random Poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        Long walks at night--
        <br />
        that's what good for the soul:
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Nandar-MaryAnn" target="_blank"
        >Nandar Nwe
      </a>
      and is
      <a
        href="https://github.com/Nandar-MaryAnn/AI-poem-generator"
        target="_blank"
      >
        open source on GitHub
      </a>
      and is
      <a href="https://ai-poem-generator-nandar.netlify.app/" target="_blank"
        >hosted on netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
